<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
</head>
<body>
    <h1>Madlibs</h1>
    <h2>Fill in the prompts below</h2>
    <form action="/story">
        {% for word in prompts%}
            <p>{{word}} <input type="text" name="{{word}}" id=""></p>
        {% endfor %}
        <button type="submit">Let's go!</button>
    </form>
</body>
</html>
